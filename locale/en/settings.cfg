[mod-setting-name]
event-logger-enable-factorio-logging=Enable Event Console Logging
event-logger-enable-json-logging=Enable Event JSON Logging

[mod-setting-description]
event-logger-enable-factorio-logging=Enables the process of logging events to the `factorio-current.log` file.
event-logger-enable-json-logging=Enables the process of logging events to the `/script-output/game-events.json` file.